  <header>

            <div class="offset-3 col-6">
                <img class="img-fluid" src="./images/logosg.png" alt="panier!">

  </div>
</div>
  <div class="container-fluid container_pipeline d-flex justify-content-center mb-4">
      <div class="row ">
          <div class="col icon_step d-flex flex-column align-items-center">
              <i class="bi bi-box2-fill"></i>
              <p class="texte_pipeline">Expédition</p>
          </div>
          <div class="col">
              <svg version="1.1" id="line_2" xmlns="http://www.w3.org/2000/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="180px" height="5px"
                   xml:space="preserve" class="w-100">
      <path class="path2" fill="#090446" stroke-width="3" stroke="#090446" d="M0 0 l1120 0"/>
    </svg>
          </div>
          <div class="col icon_step d-flex flex-column align-items-center">
              <i class="bi bi-credit-card"></i>
              <p class="texte_pipeline">Paiement</p>
          </div>
          <div class="col">
              <svg version="1.1" id="line_2" xmlns="http://www.w3.org/2000/svg"
                   xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="180px" height="5px"
                   xml:space="preserve" class="w-100">
          <path class="path2" fill="#090446" stroke-width="3" stroke="#090446" d="M0 0 l1120 0"/>
        </svg>
          </div>
          <div class="col icon_step d-flex flex-column align-items-center">
              <i class="bi bi-bag-check"></i>
              <p class="texte_pipeline">Résumé</p>
          </div>
      </div>
  </div>
  </header>    
  <body>   
    <div class="container"> 
    <div class="row">
      <span id="details_exp" class="text-center">Entrez les détails d'expédition</span>
    </div>
    <div class="row">
        <form method="get">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom de famille*</label>
            <input type="text" class="inputs form-control" id="nom" minlenght="2" placeholder="Entrez le nom" required>
          </div>
          <div class="mb-3">
            <label for="prenom" class="form-label">Prénom*</label>
            <input type="text" class="form-control inputs" name="prenom" id="prenom" placeholder="Entrez le prénom" minlenght="2" required />
          </div>
          <div class="mb-3">
            <label for="tel" class="form-label" >Numéro de téléphone*</label>
            <div class="d-flex flex-row">
              <div class="input-group">
                <div class="input-group-prepend">
            <select class="form-select" aria-label="Default select example">
              <option selected>+33</option>
              <option value="1">+30</option>
              <option value="2">+32</option>
              <option value="3">+34</option>
            </select>
          </div>
            <input type="tel" class="form-control inputs" name="tel" id="tel" placeholder="00 00 00 00 00" maxlength="10" required/>
          </div>
        </div>
            <div class="mb-3">
            <label for="address" class="form-label">Adresse Postale*</label>
            <input type="text" class="form-control inputs" name="address" id="address" placeholder="Entrez l'adresse postale" required />
          </div>
          <div class="mb-3">
            <label for="postcode" class="form-label">Code postal*</label>
            <input type="number" class="form-control inputs" name="postcode" id="postcode" placeholder="Entrez le code postal" required />
          </div> 
          <div class="mb-3">
            <label for="country" class="form-label">Pays*</label>
            <input type="text" class="form-control inputs" name="country" id="country" placeholder="Entrez le pays" required />
          </div>
        </div>
      </div>
          <p>Champs obligatoires*</p>
        </div>
        <div class="row offset-3 col-6">
            <button id="pap" class="btn btn-primary" type="submit">Passer au paiement</button>
        </div>
</form>

  </div>
  </footer>
</body>
